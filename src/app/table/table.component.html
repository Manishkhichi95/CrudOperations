<div class="main">
  <h1>Users List</h1>
  <table mat-table [dataSource]="this.dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="phNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="phNo"> phNo </th>
      <td mat-cell *matCellDef="let element"> {{element.phNo}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="email"> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
          (click)="updateUser(element)">Edit</button>
        <button mat-raised-button color="warn" (click)="deleteUser(element)" style="margin-left:3px;">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[ 5, 10, 15, 20, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
