
<div class="main">
    <h1>User Details Form</h1>
    <form [formGroup]="userDetails" (ngSubmit)="submitDetails(userDetails.value)">
    
        <div >
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" >
            </mat-form-field>
        </div>
    
        <div>
            <mat-form-field>
              <mat-label>Phone Number</mat-label>
              <input matInput formControlName="phNo" required>
              <mat-error *ngIf="userDetails.get('phNo')?.hasError('required')">phNo Number is required.</mat-error>
              <mat-error *ngIf="userDetails.get('phNo')?.hasError('pattern')">Enter Valid Phone Number upto 10 digits.</mat-error>
            </mat-form-field>
        </div>
    
        <div>
            <mat-form-field>
              <mat-label>Enter your email</mat-label>
              <input matInput formControlName="email" placeholder="pat@example.com" required>
              <mat-error *ngIf="userDetails.get('email')?.hasError('required')">Email is required.</mat-error>
              <mat-error *ngIf="userDetails.get('email')?.hasError('pattern')">Enter Valid Email.</mat-error>
        
            </mat-form-field>
        </div>
        <button type="submit" mat-raised-button color="primary">{{edit? 'UpdateUser' : 'AddUser'}}</button>
      </form>
</div>
